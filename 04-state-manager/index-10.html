<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager</title>
	<script src="redux.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT') return currentState + 1;
			if (action.type === 'DECREMENT') return currentState - 1;
			return currentState;
		}
			
		var store = Redux.createStore(spinnerReducer);
		
		var spinnerActionCreators = {
			increment(){
				var action = { type : 'INCREMENT' };
				return action;
			},
			decrement(){
				var action = { type : 'DECREMENT' };
				return action;
			}
		};

		let Spinner = ({ value, increment, decrement }) => (
			<div>
				<input type="button" value="Decrement" onClick={decrement} />
				<span> [ {value} ] </span>
				<input type="button" value="Increment" onClick={increment} />
			</div>
		);
		
		

		let spinnerActions = Redux.bindActionCreators(spinnerActionCreators, store.dispatch)
		function renderApp(){
			let value = store.getState();
			ReactDOM.render(<Spinner value={value} {...spinnerActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
			
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
