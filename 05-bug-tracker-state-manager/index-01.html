<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname {
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width :  500px;
			-webkit-padding-start : 0px;
			list-style: none;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
		}
		.datetime{
			font-weight: bold;
			font-style: italic;
		}
		.bugname{
			cursor : pointer;
		}
	</style>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove 'closed' bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible using urls ( routing )
	</script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'UPDATE'){
				let { oldBug, newBug } = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) === -1);
				return newState;
			}
			return currentState;
		}

		let bugActionCreators = {
			addNew(newBugName){
				let newBug = {
					name : newBugName,
					isClosed: false,
					createdAt : new Date()
				};
				let addNewAction = { type : 'ADD_NEW', payload : newBug };
				return addNewAction;
			},
			toggle(bugToToggle){
				let toggledBug = {...bugToToggle, isClosed :!bugToToggle.isClosed};
				let updateAction = { type : 'UPDATE', payload : { oldBug : bugToToggle, newBug : toggledBug}};
				return updateAction;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let removeAction = { type : 'REMOVE' , payload : closedBugs };
				return removeAction;
			}
		}
		
		let store = SM.createStore(bugsReducer);

		let bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);
		

		class BugItem extends React.Component{
			render(){
				let { bug, toggle } = this.props,
					bugStyle = 'bugname ' + (bug.isClosed ? 'closed' : '');
				return(
					<li>
						<span className={bugStyle} onClick={evt => toggle(bug)}>
							{bug.name}
						</span>
						<div className="datetime">{bug.createdAt.toString()}</div>
					</li>
				)
			}
		}

		class BugList extends React.Component{
			render(){
				let { bugs, toggle, removeClosed } = this.props;
				let bugItems = bugs.map((bug, index) =>(
					<BugItem bug={bug} key={index} toggle={toggle}/>
				));
				return(
					<section className="list">
						<ol>
							{bugItems}
						</ol>
						<input type="button" value="Remove Closed" onClick={() => removeClosed(bugs)}/>
					</section>
				)
			}
		}

		let BugStats = ({bugs}) => {
			let closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
			return (
				<section className="stats">
					<span className="closed">{closedCount}</span>
					<span> / </span>
					<span>{bugs.length}</span>
				</section>
			)
		};

		class BugSort extends React.Component{
			render(){
				return(
					<section className="sort">
						<label htmlFor="">Order By :</label>
						<select name="" id="">
							<option value=""></option>
							<option value=""></option>
						</select>
						<label htmlFor="">Descending ? :</label>
						<input type="checkbox" name="" id="" />
					</section>
				);
			}
		}

		class BugEdit extends React.Component{
			state = { newBugName : ''};
			render(){
				let { addNew } = this.props;
				return(
					<section className="edit">
						<label htmlFor="">Bug Name :</label>
						<input type="text" onChange={evt => this.setState({newBugName : evt.target.value})} />
						<input type="button" value="Add New" onClick={() => addNew(this.state.newBugName))}/>
					</section>
				)
			}
		}

		class BugTracker extends React.Component{
			
			render(){
				let { bugs, toggle, removeClosed, addNew } = this.props;
				return(
					<div>
						<BugStats bugs={bugs} />
						<BugSort />
						<BugEdit addNew={addNew} />
						<BugList bugs={bugs} toggle={toggle} removeClosed={removeClosed}/>
					</div>
				)
			}
		}

		
		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
