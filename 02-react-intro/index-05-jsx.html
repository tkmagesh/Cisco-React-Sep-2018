<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class MyComponent extends React.Component{

			state = { count : 0, text : '' } ;
			txtBoxRef = React.createRef();

			onBtnRenderClick = () => {
				this.setState({
					count : ++this.state.count, 
					text : this.txtBoxRef.current.value
				});
			}
		
			render = () => {
				return (
					<div>
						<input type="text" ref={this.txtBoxRef} />
						<input type="button" value="Render" onClick={this.onBtnRenderClick}/>
						<h2>{this.state.count}</h2>
						<h1>Welcome to React.js - {this.state.text}</h1>
					</div>
				)
			}
		}

		function init(){
			ReactDOM.render(React.createElement(MyComponent),
				document.getElementById('root'));
		}

		init();
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
